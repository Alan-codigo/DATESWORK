<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center" >

            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col ">
                        DAY
                        <input id="dia" type="number" value="1" min="1" max="31"/>
                    </div>

                    <div class="col">
                        MONTH
                        <input id="mes" type="number" value="0" max="12" min="1"/>
                    </div>
                    <div class="col">
                        YEAR
                        <input id="anio" type="number" value="1950" max="2050" min="1950" />
                    </div>
                </div>

            </div>

            <br>
            <br>

            <div>
                <button type="button" onclick="muestraeldia()" class="btn btn-primary">CALCULAR</button>
            </div>

            <br>
            <br>

            <div>
                <h2 id="resultado">AQUI SE MUESTRA EL DIA SELECCIONADO</h2>
            </div>
        </div>
        
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
